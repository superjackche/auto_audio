{% extends "base.html" %}

{% block title %}课堂语义行为实时分析系统 - 登录{% endblock %}

{% block head %}
<style>
    body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card {
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.95);
        overflow: hidden;
    }
    .card-header {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        text-align: center;
        padding: 1.5rem;
        height: 100%;
    }
    .system-logo {
        width: 80px;
        height: 80px;
        background-color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
    }
    .system-logo i {
        font-size: 2.5rem;
        color: #263d59;
    }
    .btn-primary {
        background-color: #1e3c72;
        border-color: #1e3c72;
    }    .btn-primary:hover {
        background-color: #2a5298;
        border-color: #2a5298;
    }
    .form-control:focus {
        border-color: #1e3c72;
        box-shadow: 0 0 0 0.25rem rgba(30, 60, 114, 0.25);
    }
    .input-group-text {
        border: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7 col-xl-6">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-5">
                        <div class="card-header h-100 d-flex flex-column justify-content-center align-items-center">
                            <div class="system-logo mb-3">
                                <i class="bi bi-shield-check"></i>
                            </div>
                            <h3 class="mb-4">课堂语义行为<br>实时分析系统</h3>
                            <div class="d-none d-md-block">
                                <p class="mb-1 text-light"><i class="bi bi-check-circle-fill me-2"></i>实时语音监控</p>
                                <p class="mb-1 text-light"><i class="bi bi-check-circle-fill me-2"></i>智能风险分析</p>
                                <p class="mb-1 text-light"><i class="bi bi-check-circle-fill me-2"></i>即时预警通知</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="card-body p-4 p-md-5">
                            <h4 class="mb-4 text-center">系统登录</h4>
                            <form method="post" action="{{ url_for('login') }}">
                                <div class="mb-4">
                                    <label for="username" class="form-label">用户名</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required autofocus>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">密码</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                                    </div>
                                </div>
                                <div class="d-grid mt-5">
                                    <button type="submit" class="btn btn-primary btn-lg">登录系统</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center text-muted py-3">
                            安全保障 · 实时分析 · 精准预警
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 移除导航栏和页脚
    document.querySelector('nav')?.remove();
    document.querySelector('footer')?.remove();
</script>
{% endblock %}
